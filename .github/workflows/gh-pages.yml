name: Github User Pages Build


on:
  pull_request:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@latest
        with:
          publish_dir: ./public

- name: Setup Hugo
  uses: peaceiris/actions-hugo@latest
  with:
    hugo-version: 'latest'